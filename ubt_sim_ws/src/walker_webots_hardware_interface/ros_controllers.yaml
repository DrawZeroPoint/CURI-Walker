# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: walker_head
  joint_model_group_pose: home
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - head_j1
    - head_j2
    - left_leg_j1
    - left_leg_j2
    - left_leg_j3
    - left_leg_j4
    - left_leg_j5
    - left_leg_j6
    - left_limb_j1
    - left_limb_j2
    - left_limb_j3
    - left_limb_j4
    - left_limb_j5
    - left_limb_j6
    - left_limb_j7
    - left_index_j1
    - left_index_j2
    - left_middle_j1
    - left_middle_j2
    - left_pinky_j1
    - left_pinky_j2
    - left_ring_j1
    - left_ring_j2
    - left_thumb_j1
    - left_thumb_j2
    - right_leg_j1
    - right_leg_j2
    - right_leg_j3
    - right_leg_j4
    - right_leg_j5
    - right_leg_j6
    - right_limb_j1
    - right_limb_j2
    - right_limb_j3
    - right_limb_j4
    - right_limb_j5
    - right_limb_j6
    - right_limb_j7
    - right_index_j1
    - right_index_j2
    - right_middle_j1
    - right_middle_j2
    - right_pinky_j1
    - right_pinky_j2
    - right_ring_j1
    - right_ring_j2
    - right_thumb_j1
    - right_thumb_j2
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  - name: walker_head_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - head_j1
      - head_j2
  - name: walker_left_arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - left_limb_j1
      - left_limb_j2
      - left_limb_j3
      - left_limb_j4
      - left_limb_j5
      - left_limb_j6
      - left_limb_j7
  - name: walker_right_arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - right_limb_j1
      - right_limb_j2
      - right_limb_j3
      - right_limb_j4
      - right_limb_j5
      - right_limb_j6
      - right_limb_j7
  - name: walker_left_leg_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - left_leg_j1
      - left_leg_j2
      - left_leg_j3
      - left_leg_j4
      - left_leg_j5
      - left_leg_j6
  - name: walker_right_leg_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - right_leg_j1
      - right_leg_j2
      - right_leg_j3
      - right_leg_j4
      - right_leg_j5
      - right_leg_j6


